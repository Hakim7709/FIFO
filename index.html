        const db = {
            DB_NAME: 'AlbaikInventoryDB',

            db: null,

            init() {
                return new Promise((resolve, reject) => {
                    if (this.db) return resolve(this.db);

                    const request = indexedDB.open(this.DB_NAME, 1);

                    request.onupgradeneeded = event => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.STORE_NAME)) {
                            db.createObjectStore(this.STORE_NAME, { keyPath: 'id' });
                        }
                    };

                    request.onsuccess = event => {
                        this.db = event.target.result;
                        resolve(this.db);
                    };

                    request.onerror = event => {
                        console.error("IndexedDB error:", event.target.errorCode);
                        reject('Error opening database');
                    };
                });
            },

            addProduct(product) {
                return new Promise((resolve, reject) => {
                    const newProduct = { ...product, id: `local-${Date.now()}-${Math.random()}` };
                    const transaction = this.db.transaction([this.STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(this.STORE_NAME);
                    const request = store.add(newProduct);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject('Error adding product');
                });
            },
            
            updateProduct(product) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(this.STORE_NAME);
                    const request = store.put(product);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject('Error updating product');
                });
            },

            getAllProducts() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.STORE_NAME], 'readonly');
                    const store = transaction.objectStore(this.STORE_NAME);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject('Error getting products');
                });
            },

            deleteProduct(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([this.STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(this.STORE_NAME);
                    const request = store.delete(id);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject('Error deleting product');

next item to use overall (non-frozen/non-drink items only).</span></div></div>); };

nter mb-8 md:mb-12"><div className="inline-block bg-white p-4 rounded-full shadow-lg"><img src="https://cdn.brandfetch.io/idwmB-wz5R/w/800/h/899/theme/dark/symbol.png?c=1bxid64Mup7aczewSAYMX&t=1745978664233" alt="Albaik Logo" className="h-24 w-auto" /></div><h1 className="text-4xl md:text-5xl font-bold text-slate-800 tracking-tight mt-4">Inventory Management</h1><h2 className="text-2xl md:text-3xl font-semibold text-red-600 mt-2">KJ04 Hudaithi Mall</h2><p className="text-lg text-slate-500 max-w-2xl mx-auto mt-2">Developed By 'MD HAKIM MIA'</p></header>{error && <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-8 rounded-md"><p>{error}</p></div>}<section className="mb-12 max-w-5xl mx-auto"><ProductForm onAddProduct={addProduct} isAdding={isAdding} /></section><section className="max-w-7xl mx-auto">{isLoading ? <div className="text-center py-12 text-slate-500">Loading Products...</div> : <ProductList products={products} onDeleteProduct={deleteProduct} onClearAll={clearAllProducts} isClearing={isClearing} />}</section></main><footer className="text-center py-6 text-sm text-slate-400"><p>Data is stored locally in your browser.</p><p className="mt-2">Built with React & Tailwind CSS</p></footer></div>); };
